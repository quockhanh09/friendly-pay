<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon-f-rosa-png-720912.png">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="/assets/CSS/register.css">
    <link rel="stylesheet" href="/assets/CSS/root--color.css">
</head>

<body>
    <header>
        <div class="header__navBar">
            <a class="header__logoBrand" href="/index.html">Friendly Pay</a>
            <div class="header__itemsRight">
                <div class="header__itemsNavbar">
                    <a class="header--items header--itemConsumer" href="#">Consumer</a>
                    <a class="header--items header--itemAboutus" href="./about-us.html">About Us</a>
                    <div class="header--items header--itemLanguage">
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <a href="./help.html" class="header--items header--itemHelp">
                        <div class="itemHelp--icon"></div>
                        <div class="itemHelp--help">Help</div>
                    </a>
                    <a href="./login.html" class="header--items header--itemLogin">
                        <div class="itemLogin--icon"></div>
                        <div class="itemLogin--login">Login</div>
                    </a>
                    <a href="./register.html" class="header--items header--itemRegister">Register</a>
                </div>
                <div class="header__itemMenu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="section">
        <div class="noi-dung">

            <div class="form">
                <h2>Registration </h2>
                <div id="sub-info__singup"></div>
                <!-- <form action=""> -->
                <div class="input-form">
                    <span>Username<span class="red" >*</span></span>
                    <input type="text" name="" id="name" placeholder="Username" required>
                    <div id="sub-info__name"></div>
                </div>
                <div class="input-form">
                    <span>Last name</span>
                    <input type="text" name="" placeholder="Last name" required>
                </div>
                <div class="input-form">
                    <span>First name</span>
                    <input type="text" name="" placeholder="First name" required>
                </div>
                <div class="input-form">
                    <span>Password<span class="red">*</span></span>
                    <input type="password" name="" id="pass" placeholder="Password" required>
                    <div id="sub-info__pass"></div>
                </div>
                <div class="input-form">
                    <span>Confirm Password<span class="red">*</span></span>
                    <input type="password" name="" id="cfPass" placeholder="Confirm Password" required>
                    <div id="sub-info__cfpass"></div>
                </div>
                <div class="input-form">
                    <span>Email<span class="red">*</span></span>
                    <input type="email" name="" id="email" placeholder="Email" required>
                    <div id="sub-info__mail"></div>
                </div>
                <div class="accept">
                    <label onclick=" "><input value="1" type="checkbox" name=""> I accept the <a href="#">Term of Use</a></label>
                </div>
                <!-- <form> -->
                <div id="userAdd" class="input-form">
                    <button onclick="" id="sinup"><input type="submit" value="Register"></button>
                </div>
                <!-- </form> -->
                <div class="input-form">
                    <p>Do you already have an account? <a href="./login.html">Login</a></p>
                </div>
                <!-- </form> -->

            </div>
        </div>
        <script src="/assets/JS/register.js"></script>

</body>

</html>
